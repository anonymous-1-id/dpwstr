<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DPW OFFICIAL STORE</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://files.catbox.moe/bt2fdl.png">

  <style>
 :root {
      --accent:#9333ea; /* Ungu */
      --accent2:#ec4899; /* Pink */
      --muted:#64748b;
      --card:#ffffff;
      --bg:#faf5ff;
    }
    body {margin:0;font-family:Inter,Arial,Helvetica,sans-serif;background:var(--bg);color:#1e1b4b;}
    header {
      display:flex;align-items:center;gap:10px;
      padding:14px 20px;background:linear-gradient(90deg,var(--accent),var(--accent2));
      color:white;
      position:sticky;top:0;z-index:10;
      box-shadow:0 2px 6px rgba(0,0,0,.1);
    }
    header img {width:38px;height:38px;border-radius:8px;}
    header h1 {font-size:18px;margin:0;}
    main {max-width:1000px;margin:0 auto;padding:20px;}
    .grid {display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:16px;}
    .card {
      background:var(--card);padding:16px;border-radius:12px;
      box-shadow:0 4px 12px rgba(0,0,0,.08);
      transition:.3s;
    }
    .card:hover {transform:translateY(-4px);}
    .product-title {font-weight:600;margin-bottom:6px;}
    .price {font-weight:600;margin-bottom:10px;color:var(--accent);}
    .btn {
      display:inline-block;background:linear-gradient(90deg,var(--accent),var(--accent2));
      color:white;padding:10px 14px;border:none;border-radius:8px;
      cursor:pointer;font-weight:600;transition:.3s;
    }
    .btn:hover {opacity:0.9;}
    .form-row {margin-bottom:12px;}
    label {display:block;font-size:14px;color:var(--muted);margin-bottom:6px;}
    input[type=text],input[type=number], select {
      width:100%;padding:10px;border-radius:8px;border:1px solid #cbd5e1;
      font-size:14px;
    }
    .total-box {
      display:flex;justify-content:space-between;align-items:center;
      padding:12px;border-radius:10px;background:#f3e8ff;margin-top:12px;
    }
    .back-link {cursor:pointer;color:var(--accent);font-size:14px;}
    footer {
      margin-top:30px;text-align:center;font-size:13px;color:var(--muted);
      padding:16px;background:#f1f5f9;
    }
    .socials {
      margin-top:8px;
      display:flex;justify-content:center;gap:14px;
    }
    .socials a {
      color:var(--accent);font-weight:600;text-decoration:none;transition:.3s;
    }
    .socials a:hover {color:var(--accent2);}
    .izinkan {
      background:var(--accent);border:none;padding:10px 16px;
      border-radius:8px;color:white;font-weight:600;cursor:pointer;
      transition:.3s;
    }
    .allert {margin-top:15px;display:flex;gap:10px;}
    .popup {
      position:fixed;top:0;left:0;width:100%;height:100%;
       background:#525252;color:white;display:flex;flex-direction:column;
       justify-content:center;align-items:center;z-index:9999;text-align:center;
    }
    .head2 {
      display:flex;align-items:center;gap:10px;
    }
    .btn.delete {
  background:#dc3545; /* merah */
  color:#fff;
}

  </style>
</head>
<body>
  <header>
    <div class="head2">
      <img src="https://files.catbox.moe/bt2fdl.png" alt="Logo">
      <h1>DPW OFFICIAL STORE</h1>
    </div>
<button class="btn" id="btnTambah">+</button>
<button class="btn delete" id="btnHapus">-</button>

  </header>
  <main id="app"></main>

  <footer>
    © 2025 DPW OFFICIAL STORE
    <div class="socials">
      <a href="https://www.tiktok.com/@dpw_official_store">TikTok</a>
      <a href="https://www.instagram.com/dpw_official_store">Instagram</a>
    </div>
  </footer>

  <div class="popup" id="popup">
    <p>Izinkan memutar musik di website ini?</p>
    <div class="allert">
      <button class="izinkan" onclick="playMusic()">
         Izinkan
      </button>
    </div>
  </div>

  <audio id="bgm" loop>
    <source src="https://files.catbox.moe/1vngl9.mp3" type="audio/mpeg">
  </audio>
  <script>
  function playMusic(){
    document.getElementById("bgm").play();
    document.getElementById("popup").style.display="none";
  }
  </script>

<script>
  
const app = document.getElementById('app');

/* =======================
   PERSISTENSI PRODUK
   ======================= */
const STORAGE_KEY = 'dpw_products_v1';

// Data default (hanya dipakai saat pertama kali / jika storage kosong/invalid)
const DEFAULT_PRODUCTS = [
  {id:'p1', name:'Capcut Private - 1 Bulan', price:25000},
  {id:'p2', name:'Capcut Share - 1 Bulan', price:20000},
  {id:'p3', name:'Viu Private - 1 Bulan', price:20000},
  {id:'p4', name:'Viu Share - 1 Bulan', price:10000},
  {id:'p5', name:'Canva - 1 Tahun - Garansi 10 Bulan', price:20000},
  {id:'p6', name:'remini - sharing web - 1 bulan', price:15000},
  {id:'p7', name:'remini - sharing aplikasi andro - 1 tahun', price:25000},
  {id:'p8', name:'ibist pain - sharing andro - 1 tahun', price:30000},
  {id:'p9', name:'OTP WhatsApp', price:10000},
  {id:'p10', name:'Sewa Bot WhatsApp - 1 Minggu', price:5000},
  {id:'p11', name:'Sewa Bot Telegram - 1 Minggu', price:10000}
];

function loadProducts() {
  try {
    const raw = localStorage.getItem(STORAGE_KEY);
    if (raw) {
      const parsed = JSON.parse(raw);
      if (Array.isArray(parsed)) return parsed;
    }
  } catch (e) {
    console.warn('Gagal parse products dari storage:', e);
  }
  // Jika kosong/invalid → seed default dan kembalikan default
  localStorage.setItem(STORAGE_KEY, JSON.stringify(DEFAULT_PRODUCTS));
  return [...DEFAULT_PRODUCTS];
}

function saveProducts(products) {
  localStorage.setItem(STORAGE_KEY, JSON.stringify(products));
}

// Inisialisasi dari localStorage
let PRODUCTS = loadProducts();

/* =======================
   UTIL & RENDER
   ======================= */
// Format Rupiah
const rupiah = n => new Intl.NumberFormat('id-ID', {
  style: 'currency', currency: 'IDR'
}).format(n);

// Render daftar produk
function renderList(){
  app.innerHTML = `<div class="grid">
    ${PRODUCTS.map(p => `
      <div class="card">
        <div class="product-title">${p.name}</div>
        <div class="price">${rupiah(p.price)}</div>
        <button class="btn" onclick="renderForm('${p.id}')">Order</button>
      </div>
    `).join('')}
  </div>`;
}

// Render form order
function renderForm(pid){
  const p = PRODUCTS.find(x => x.id === pid);
  app.innerHTML = `
    <div class="card">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px">
        <div>
          <div class="product-title">Order: ${p.name}</div>
          <div style="font-size:14px;color:gray">Harga satuan: ${rupiah(p.price)}</div>
        </div>
        <span class="back-link" onclick="renderList()">← Kembali</span>
      </div>
      <div class="form-row">
        <label>Nama Produk</label>
        <input type="text" id="productName" value="${p.name}" readonly>
      </div>
      <div class="form-row">
        <label>Jumlah</label>
        <input type="number" id="qty" value="1" min="1">
      </div>
      <div class="form-row">
        <label>Nama Lengkap</label>
        <input type="text" id="buyer" placeholder="Nama lengkap">
      </div>
      <div class="form-row">
        <label>Nomor WhatsApp</label>
        <input type="text" id="whatsapp" placeholder="62xxxxxxxxxx">
      </div>
      <div class="form-row">
        <label>Metode Pembayaran</label>
        <select id="payment">
          <option value="gopay">GoPay</option>
          <option value="qris">QRIS (+Rp1.000)</option>
        </select>
      </div>
      <div class="total-box">
        <div>
          <div style="font-size:13px;color:gray">Total</div>
          <div id="total">${rupiah(p.price)}</div>
        </div>
        <button class="btn" onclick="submitOrder('${p.id}')">Order</button>
      </div>
    </div>
  `;

  // Update total harga
  function updateTotal(){
    const q = parseInt(document.getElementById('qty').value) || 1;
    const pay = document.getElementById('payment').value;
    let total = q * p.price;
    if (pay === 'qris') total += 1000; // tambahan QRIS
    document.getElementById('total').textContent = rupiah(total);
  }

  document.getElementById('qty').addEventListener('input', updateTotal);
  document.getElementById('payment').addEventListener('change', updateTotal);
}

    alert("Token salah!");
    return;
  }
  const id = prompt("Masukkan ID produk yang ingin dihapus:");
  if (!id) return;

  const index = PRODUCTS.findIndex(p => p.id === id);
  if (index === -1) {
    alert("Produk tidak ditemukan!");
    return;
  }

  if (confirm(`Yakin ingin menghapus produk "${PRODUCTS[index].name}" ?`)) {
    PRODUCTS.splice(index, 1);
    saveProducts(PRODUCTS);
    alert("Produk berhasil dihapus!");
    renderList();
  }
});

/* =======================
   Fitur Add Produk (Owner)
   ======================= */
const OWNER_TOKEN = "dpwoffcmyid@"; // ubah sesuai token kamu

document.getElementById("btnTambah").addEventListener("click", () => {
  let token = prompt("Masukkan token owner:");
  if (token !== OWNER_TOKEN) {
    alert("Token salah!");
    return;
  }
  app.innerHTML = `
    <div class="card">
      <h3>Tambah Produk</h3>
      <div class="form-row">
        <label>ID Produk</label>
        <input type="text" id="newId" placeholder="contoh: p9">
      </div>
      <div class="form-row">
        <label>Nama Produk</label>
        <input type="text" id="newName" placeholder="Nama produk">
      </div>
      <div class="form-row">
        <label>Harga Produk</label>
        <input type="number" id="newPrice" placeholder="cth: 15000" min="0">
      </div>
      <button class="btn" id="btnAddProduk">Add Produk</button>
      <span class="back-link" onclick="renderList()" style="margin-left:12px;">← Kembali</span>
    </div>
  `;

  document.getElementById("btnAddProduk").addEventListener("click", () => {
    const id = document.getElementById("newId").value.trim();
    const name = document.getElementById("newName").value.trim();
    const price = parseInt(document.getElementById("newPrice").value);

    if (!id || !name || isNaN(price)) {
      alert("Isi semua data dengan benar!");
      return;
    }

    // Cegah ID duplikat
    if (PRODUCTS.some(p => p.id === id)) {
      alert("ID produk sudah digunakan. Silakan pakai ID lain.");
      return;
    }

    PRODUCTS.push({id, name, price});
    saveProducts(PRODUCTS); // SIMPAN PERMANEN
    alert("Produk berhasil ditambahkan!");
    renderList();
  });
});

// Load awal
renderList();

/* =======================
   Opsional: sinkronisasi jika dibuka di multi-tab
   ======================= */
window.addEventListener('storage', (e) => {
  if (e.key === STORAGE_KEY) {
    PRODUCTS = loadProducts();
    renderList();
  }
});
</script>

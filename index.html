<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Maintenance - DPW OFFICIAL STORE</title>
  <style>
    body {
      margin:0;
      font-family:Inter,Arial,sans-serif;
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background: linear-gradient(135deg, #7c3aed, #ec4899);
      color:#f8fafc;
      text-align:center;
      overflow:hidden;
    }
    .container {
      background:rgba(0,0,0,0.6);
      padding:40px 30px;
      border-radius:16px;
      box-shadow:0 8px 20px rgba(0,0,0,0.4);
      animation: fadeIn 1.5s ease-in-out;
    }
    h1 {
      font-size:36px;
      margin-bottom:20px;
      animation: slideDown 1s ease forwards;
    }
    p {
      font-size:16px;
      margin-bottom:24px;
      color:#d1d5db;
      animation: slideUp 1s ease forwards;
    }
    .footer {
      font-size:12px;
      color:#94a3b8;
    }
    @keyframes fadeIn {
      from {opacity:0;}
      to {opacity:1;}
    }
    @keyframes slideDown {
      from {opacity:0; transform:translateY(-20px);}
      to {opacity:1; transform:translateY(0);}
    }
    @keyframes slideUp {
      from {opacity:0; transform:translateY(20px);}
      to {opacity:1; transform:translateY(0);}
    }
  </style>
</head>
